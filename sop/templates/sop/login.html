{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | SOP AI Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f0fdfa 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(45deg, #3b82f6 0%, #6366f1 100%);
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.2);
        }
        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(59, 130, 246, 0.3);
        }
        .btn-secondary {
            border: 1px solid #e2e8f0;
        }
        .btn-secondary:hover {
            background-color: #f8fafc;
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Main Card -->
    <div class="glass-card w-full max-w-md rounded-2xl shadow-xl overflow-hidden animate-fade-in">
        <!-- Gradient Accent Bar -->
        <div class="h-1 bg-gradient-to-r from-blue-500 to-indigo-500"></div>
        
        <div class="p-8 space-y-6">
            <!-- Header -->
            <div class="text-center">
                <img src="{% static 'images/ai-icon.png' %}" alt="AI Icon" class="w-16 h-16 mx-auto mb-4">
                <h2 class="text-2xl font-bold text-gray-800">Welcome Back</h2>
                <p class="text-gray-500 mt-1">Login to access your SOP AI Assistant</p>
            </div>

            <!-- Error Message -->
            {% if error %}
            <div class="p-3 bg-red-50 text-red-600 rounded-lg border border-red-100 flex items-start">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 mt-0.5 flex-shrink-0" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                </svg>
                <div>
                    <p class="text-sm font-medium">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <!-- Login Form -->
            <form method="POST" class="space-y-4">
                {% csrf_token %}
                
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">
                        Username
                    </label>
                    <input type="text" name="username" required
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition duration-200"
                           placeholder="Enter your username">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                        Password
                    </label>
                    <input type="password" name="password" required
                           class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-200 focus:border-blue-500 transition duration-200"
                           placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                        <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
                </div>
                
                <div class="space-y-3">
                    <button type="submit" class="btn-primary w-full text-white py-2.5 px-4 rounded-lg font-medium transition duration-200">
                        Login
                    </button>
                    <a href="{% url 'home' %}" class="btn-secondary w-full text-gray-700 py-2.5 px-4 rounded-lg font-medium transition duration-200 inline-flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                        </svg>
                        Back to Home
                    </a>
                </div>
            </form>

            <!-- Signup Link -->
            <div class="text-center pt-4 border-t border-gray-100">
                <p class="text-sm text-gray-500">
                    Don't have an account? 
                    <a href="{% url 'signup' %}" class="font-medium text-blue-600 hover:text-blue-500 transition duration-200">
                        Create one
                    </a>
                </p>
            </div>
        </div>
    </div>

    <!-- Background Elements -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute top-1/4 left-1/4 w-64 h-64 rounded-full bg-blue-100 opacity-20 blur-3xl"></div>
        <div class="absolute bottom-1/3 right-1/4 w-80 h-80 rounded-full bg-indigo-100 opacity-20 blur-3xl"></div>
    </div>
</body>
</html>
