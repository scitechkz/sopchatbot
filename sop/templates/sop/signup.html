<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        :root {
            --primary: #007bff;
            --primary-hover: #0069d9;
            --text-muted: #6c757d;
        }
        body {
            font-family: 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            line-height: 1.6;
        }
        .container {
            background: white;
            padding: 2.5rem;
            box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease;
        }
        .container:hover {
            transform: translateY(-2px);
        }
        h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-weight: 600;
            font-size: 1.75rem;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        .form-group {
            width: 100%;
        }
        label {
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
            color: #495057;
            font-size: 0.95rem;
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.1);
        }
        .help-text {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 0.25rem;
        }
        button {
            background-color: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 600;
            transition: background-color 0.2s, transform 0.1s;
        }
        button:hover {
            background-color: var(--primary-hover);
        }
        button:active {
            transform: scale(0.98);
        }
        .login-link {
            text-align: center;
            margin-top: 1.5rem;
        }
        .login-link a {
            text-decoration: none;
            color: var(--primary);
            font-size: 0.9rem;
            font-weight: 500;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .ai-image {
            width: 80px;
            margin: 0 auto 1.25rem;
            display: block;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider::before {
            margin-right: 0.75rem;
        }
        .divider::after {
            margin-left: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h2>
            Sign Up for SOP AI Assistant
        </h2>
        
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                    <div class="help-text">{{ field.help_text }}</div>
                {% endif %}
            </div>
            {% endfor %}
            <button type="submit">Sign Up</button>
        </form>

        <div class="login-link">
            Already have an account? <a href="{% url 'login' %}">Log In</a>
        </div>
    </div>
</body>
</html>
